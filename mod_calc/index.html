<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript Calculator</title>
  <style>
    body {
      text-align: center;
    }

    h1 {
      padding: 20px;
      background-color: skyblue;
      color: white;
    }

    .calculator {
      width: 300px;
      height: 500px;
      margin: auto;
      border: 3px solid skyblue;
      border-radius: 5px;
      padding: 20px;
    }

    .result {
      width: 100%;
      height: 80px;
      margin-bottom: 10px;
      font-size: 32px;
      text-align: right;
      padding: 5px;
    }

    .button {
      width: 60px;
      height: 60px;
      font-size: 24px;
      margin: 5px;
      border: 2px solid gray;
      border-radius: 5px;
      background-color: lightgray;
    }

    .button.clear {
      width: 80px;
      height: 50px;
      background-color: red;
      color: white;
    }
  </style>
</head>

<body>
  <h1>Calculator in JavaScript</h1>
  <div class="calculator">
    <div class="result" id="result"></div>
    <div>
      <!-- Generate numeric buttons (0 to 9) -->
      <script>
        for (let i = 0; i <= 9; i++) {
          document.write(`<input type="button" class="button" value="${i}" onclick="appendToResult('${i}')">`);
        }
      </script>
      <!-- Generate operator buttons (+, -, *, /) -->
      <script>
        const operators = ['+', '-', '*', '/'];
        operators.forEach(operator => {
          document.write(`<input type="button" class="button" value="${operator}" onclick="appendToResult('${operator}')">`);
        });
      </script>
    </div>
    <div>
      <!-- Generate other buttons (Clear, ., =) -->
      <input type="button" class="button clear" value="Clear" onclick="clearResult()">
      <input type="button" class="button" value="." onclick="appendToResult('.')">
      <input type="button" class="button" value="=" onclick="calculateResult()">
    </div>
  </div>

  <script>
    const resultElement = document.getElementById("result");

    function appendToResult(value) {
      resultElement.textContent += value;
    }

    function calculateResult() {
      try {
        const result = eval(resultElement.textContent);
        if (Number.isFinite(result)) {
          resultElement.textContent = result;
        } else {
          resultElement.textContent = "Error: Invalid Expression";
        }
      } catch (error) {
        resultElement.textContent = "Error: Invalid Expression";
      }
    }

    function clearResult() {
      resultElement.textContent = "";
    }
  </script>
</body>

</html>
