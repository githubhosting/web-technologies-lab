<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Custom Cursor</title>
  <style type="text/css">
    .xlink {
      cursor: crosshair
    }

    .hlink {
      cursor: help
    }

    .pointer {
      cursor: pointer
    }

    .center {
      text-align: center;
    }

    .grab {
      cursor: grab;
    }
  </style>

</head>

<body class="center">
  <b><a href="#" class="xlink">CROSS LINK</a><br>
    <a href="#" class="hlink">HELPLINK</a><br>
    <a href="#" class="pointer">POINTER</a><BR>
    <a href="#" class="grab">GRAB</a>
  </b>

</body>

</html>
