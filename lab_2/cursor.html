<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Custom Cursor</title>
  <style type="text/css">
    .xlink {
      cursor: crosshair
    }

    .hlink {
      cursor: help
    }
  </style>

</head>

<body>
  <b><a href="#" class="xlink">CROSSLINK</a><br>
    <a href="#" class="hlink">HELPLINK</a><br>
  </b>

</body>

</html>
