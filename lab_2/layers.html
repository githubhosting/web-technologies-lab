<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Working with Layer</title>
  <style type="text/css">
    .center {
      text-align: center;
    }
  </style>
</head>

<body class="center">
  <strong>Layer 1 ON TOP</strong>
  <div style="position:relative; font-size:30px; z-index:2; color:blue">TOPLAYER</div>
  <div style="position:relative; font-size:30px; top:-50px; left:10px; z-index:1; color:orange">BOTTOMLAYER</div>
  <strong>Layer 2 on top</strong>
  <div style="position:relative; font-size: 30px; z-index:3; color:blue">TOPLAYER</div>
  <div style="position:relative; font-size:30px; top:-50px; left:10px; z-index:4; color:aqua;">BOTTOMLAYER</div>

</body>

</html>
