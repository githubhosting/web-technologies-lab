<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Javascript Form Validation</title>
</head>

<body align="center">
  <h2 align="center">Username and Password Validation</h2>
  <form name="f">
    <label for="fname">USERNAME:</label>
    <input type="text" id="fname" name="fname" maxlength="20" size="30">
    <input type="button" value="SUBMIT" onClick="validateUsername()">

    <br><br>
    <label for="fname">PASSWORD:</label>
    <input type="password" id="pw" name="pw" maxlength="10" size="30">
    <br><br>
    <label for="fname">CONFIRM PASSWORD:</label>
    <input type="password" id="cpw" name="cpw" maxlength="10" size="30">
    <input type="button" value="SUBMIT" onClick="validatePassword()">
  </form>

  <script>
    function validateUsername() {
      var fname = document.getElementById("fname").value;
      var spchar = "!@#$%^&*()+=-[]\\';,./{}|\":<>?~";
      var number = "0123456789";

      if (fname.length < 6) {
        alert("Username should be at least 6 characters");
        return false;
      }

      for (var i = 0; i < fname.length; i++) {
        if (spchar.indexOf(fname.charAt(i)) !== -1) {
          alert("Username should not have special characters");
          document.getElementById("fname").value = "";
          return false;
        }

        if (number.indexOf(fname.charAt(i)) !== -1) {
          alert("Username should not have numbers");
          document.getElementById("fname").value = "";
          return false;
        }
      }

      alert("Valid username");
    }

    function validatePassword() {
      var pw = document.getElementById("pw").value;
      var cpw = document.getElementById("cpw").value;

      if (pw.length < 6) {
        alert("Password should be at least 6 characters");
        return false;
      }

      if (pw !== cpw) {
        alert("Password and Confirm Password should be same");
        document.getElementById("pw").value = "";
        document.getElementById("cpw").value = "";
        return false;
      }

      alert("Valid password");

    }
  </script>
</body>

</html>
