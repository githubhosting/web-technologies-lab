<!DOCTYPE html>
<html>

<head>
  <title>Form Validation Example</title>
</head>

<body>
  <h2>Registration Form</h2>
  <form onsubmit="return validateForm()" method="post">
    <label for="firstName">First Name:</label>
    <input type="text" id="firstName" name="firstName" required>
    <span id="firstNameError" style="color: red;"></span><br>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>
    <span id="emailError" style="color: red;"></span><br>

    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required>
    <span id="passwordError" style="color: red;"></span><br>

    <label for="mobile">Mobile Number:</label>
    <input type="tel" id="mobile" name="mobile" required>
    <span id="mobileError" style="color: red;"></span><br>

    <input type="submit" value="Submit">
  </form>

  <script>
    function validateForm() {
      const firstNameInput = document.getElementById('firstName');
      const emailInput = document.getElementById('email');
      const passwordInput = document.getElementById('password');
      const mobileInput = document.getElementById('mobile');

      // First Name validation
      const firstName = firstNameInput.value.trim();
      const nameRegex = /^[A-Za-z]{6,}$/;
      if (!nameRegex.test(firstName)) {
        document.getElementById('firstNameError').textContent = "First Name is invalid. It should contain alphabets and be at least 6 characters long.";
        firstNameInput.focus();
        return false;
      } else {
        document.getElementById('firstNameError').textContent = "";
      }

      // Email validation
      const email = emailInput.value.trim();
      const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      if (!emailRegex.test(email)) {
        document.getElementById('emailError').textContent = "Email is invalid. It should follow the standard pattern name@domain.com";
        emailInput.focus();
        return false;
      } else {
        document.getElementById('emailError').textContent = "";
      }

      // Password validation
      const password = passwordInput.value;
      if (password.length < 6) {
        document.getElementById('passwordError').textContent = "Password is invalid. It should be at least 6 characters long.";
        passwordInput.focus();
        return false;
      } else {
        document.getElementById('passwordError').textContent = "";
      }

      // Mobile Number validation
      const mobile = mobileInput.value.trim();
      const mobileRegex = /^\d{10}$/;
      if (!mobileRegex.test(mobile)) {
        document.getElementById('mobileError').textContent = "Mobile Number is invalid. It should contain exactly 10 digits.";
        mobileInput.focus();
        return false;
      } else {
        document.getElementById('mobileError').textContent = "";
      }
      return true;
    }
  </script>
</body>

</html>
