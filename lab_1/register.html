<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register</title>
  <link rel="stylesheet" href="style.css">
</head>

<body align="center">
  <h1>Register</h1>
  <form id="register" class="registerform">
    <input type="text" name="username" id="username" placeholder="Username"><br>
    <input type="text" name="email" id="email" placeholder="Email"><br>
    <input type="password" name="password" id="password" placeholder="Password"><br>
    <input type="password" name="confirmpassword" id="confirmpassword" placeholder="Confirm Password"><br>
    <input type="submit" value="Register">
  </form>

</body>

<script>
  const register = document.getElementById("register");

  register.addEventListener("submit", registerSubmit);

  function registerSubmit(event) {
    event.preventDefault();

    const username = document.getElementById("username").value;
    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;
    const confirmpassword = document.getElementById("confirmpassword").value;

    if (password != confirmpassword) {
      alert("Password and Confirm Password do not match!");
    } else {
      const newp = document.createElement("p");
      newp.textContent = 'Username: ' + username + ' Email: ' + email + ' Password: ' + password;
      document.body.appendChild(newp);
    }
  }
</script>

</html>
