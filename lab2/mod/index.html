<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Country Capitals</title>
  <link rel='stylesheet' href='https://s3-us-west-2.amazonaws.com/s.cdpn.io/1462889/unicons.css'>
  <link rel="stylesheet" href="./style.css">

</head>

<body>
  <!-- partial:index.partial.html -->
  <input class="dark-light" type="checkbox" id="dark-light" name="dark-light" />
  <label for="dark-light"></label>

  <div class="light-back"></div>

  <h1>Select a Country</h1>
  <div class="sec-center">
    <input class="dropdown" type="checkbox" id="dropdown" name="dropdown" />
    <label class="for-dropdown" for="dropdown">Select Country<i class="uil uil-arrow-down"></i></label>
    <div class="section-dropdown">
      <a href="#">United States <i class="uil uil-arrow-right"></i></a>
      <a href="#">Canada <i class="uil uil-arrow-right"></i></a>
      <a href="#">Mexico <i class="uil uil-arrow-right"></i></a>
      <a href="#">France <i class="uil uil-arrow-right"></i></a>
      <a href="#">Germany <i class="uil uil-arrow-right"></i></a>
    </div>
  </div>
  <script>
    function displayCapital() {
      var selectedCountry = document.getElementById("country").value;
      var sent = document.getElementById("sent");
      var capital;
      if (selectedCountry != "") {
        sent.style.display = "block";
      } else {
        sent.style.display = "none";
      }

      switch (selectedCountry) {
        case "USA":
          capital = "Washington, D.C.";
          break;
        case "Canada":
          capital = "Ottawa";
          break;
        case "Mexico":
          capital = "Mexico City";
          break;
        case "France":
          capital = "Paris";
          break;
        case "Germany":
          capital = "Berlin";
          break;
        default:
          capital = "";
      }

      document.getElementById("selectedCountry").innerHTML = selectedCountry;
      document.getElementById("capital").innerHTML = capital;
    }
  </script>
  <script src="./script.js"></script>

</body>

</html>
